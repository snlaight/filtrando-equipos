<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <nav class="sticky-top header" role="navigation"> 
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">RESULTADOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="standings.html">STANDINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PARTIDOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="estadisticas.html" tabindex="-1" aria-disabled="true">ESTADISTICAS</a>
          </li>
        </ul>
      </nav>
    
    <div class="table-container">
      <div class="result-container">
      <table class="table table-bordered standings-table table-hover">
      <thead class="table-light"> 
        <th>Posición</th>
        <th colspan="2">Equipo</th>
        <th>PG</th>
        <th>PP</th>
        <th>PE</th>
        <th>DG</th>
        <th>GF</th>
        <th>GC</th>
        <th>Puntos</th>
        <th colspan="5">Ultimos 5</th>
      </thead>
        <tbody id="standings2021">
      
        </tbody>
        
      </table>
      <div class="legend-container">
      <div class='my-legend'>
        <div class='legend-scale'>
          <h6>Clasificación/Descensos</h6>
          <ul class='legend-labels'>
            <li><span style='background: blue;'></span>UEFA Champions League</li>
            <li><span style='background:green;'></span>Europa League</li>
            <li><span style='background:red;'></span>Descenso</li>
          </ul>
        </div>
        <div class='legend-scale'>
          <h6>Ultimos 5 Partidos</h6> 
          <ul class='legend-labels'>
            <li><img src="images/download.svg">Victoria</li>
            <li><img src="images/draw.svg">Empate</li>
            <li><img src="images/loss.svg">Perdido</li>
          </ul>
        </div>
    </div>
  </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
